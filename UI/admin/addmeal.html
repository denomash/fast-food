  <body>
   <header>
    <div class="container">
       <div id="logo">
          <a href="../../index.html">
            <h1>Fast Food Fast</h1>

       <nav>

           <li><a href="items.html">Items</a></li>

   <section>
    <div  class="center">
      <div id="addml">
        <form id="addmeal">
        <h1>Add a meal</h1>
        <label><b>Image</b></label>
        <input type="text" placeholder="Enter image url" id="image" required>

        <label><b>Meal name</b></label>
        <input type="text" placeholder="Enter name of the food item" id="meal" required>

        <label><b>Price</b></label>
        <input type="text" placeholder="Enter price of the food item" id="price" required>

        <label><b>Description</b></label>
        <input type="text" placeholder="Enter description of the food item" id="description" required>

        <div>
         <button type="submit">Add meal</button>
        </div>
                        
      </form>
      </div>
    </div>
   </section>   
  <script type="text/javascript" src="../../static/js/addmeal.js"></script>
  </body>
