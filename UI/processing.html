<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="Fast food fast">
    <meta name="keywords" content="Fast food">
    <meta name="author" content="Dennis Macharia">
    <title>Fast-Food-Fast | processing</title>
    <link rel="stylesheet" href="../static/css/styles.css">
    
  </head>
  <body>
   <header>
    <div class="container">
       <div id="logo">
          <a href="../index.html">
            <h1>Fast Food Fast</h1>
          </a>  
       </div>
       <nav id="lg">
         <ul>
           <li><a href="../index.html">Home</a></li>
           <li class="active"><a href="history.html">History</a></li>
           <li onclick="logout()">logout</li>
         </ul>
       </nav>
       <nav id="not">
         <ul>
           <li><a href="../index.html">Home</a></li>
           <li class="active"><a href="history.html">History</a></li>
         </ul>
       </nav>
     </div>
   </header>
   <section>        
    <div  class="center">
      <form id="processing">
        <label><b>MealId</b></label>
        <input type="text" placeholder="Enter MealId" id="meal_id" required>

        <label><b>Quantity</b></label>
        <input type="text" placeholder="Enter Quantity" id="quantity" required>

        <label><b>Address</b></label>
        <input type="text" placeholder="Enter the address of delivery" id="address" required>
        
        <div class="center" id="payment">
           <h2>Mode of payment</h2>
           <input type="radio" name="pay" value="mpesa" required>M-pesa<br>
           <input type="radio" name="pay" value="mastercard" required>MASTER CARD<br>
           <input type="radio" name="pay" value="mastercard" required>Cash on delivery<br>
           <br>
           <div>
             <button type="submit">MAKE PAYMENT</button>
           </div>
        </div>
        
      </form>
    </div>
   </section>   
  <script type="text/javascript" src="../static/js/processing.js"></script>
  </body>
</html>
