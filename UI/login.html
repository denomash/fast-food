<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">

    <meta name="keywords" content="Fast food">

  <body>
      <section>
      <div class="split left">
      	<div id="appeal">
      	<div class="container">
      	  <h1>Affordable quality fast food</h1>
      	  <p>Have the privilege of getting the best fast food in town fast.</p>
      	</div>
      </div>
    </div>
        <div class="split right">                  
          <div id="sidelog">
            <h2>Login</h2>
            <form id="log">
              <div id="logmsg">
                <span class="msg" id="msg"></span>
              </div>
              <div class="container">
                
                <label for="Email"><b>Email</b></label>
                <input type="text" placeholder="Enter Email" id="email" required>

                <label for="psw"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" id="password" required>
          
                <button type="submit" class="logbtn">Login</button>
              </div>
            </form>

            <div class="fi">
              <div class="container">
              <a href="signup.html">
                <button type="button" class="regbtn">Register</button>
              </a>
              <span class="psw">Don't have an account?</span>
            </div>
            </div>
        </div>
      </div>
    </section>
    <script src="../static/js/login.js" charset="utf-8"></script>
